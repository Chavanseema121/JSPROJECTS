<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operation" id="btn-plus">+</button>
            <button class="operation" id="btn-minus">-</button>
            <button class="operation" id="btn-product">x</button>
            <button class="operation" id="btn-division">/</button>
            <button class="digit" id="btn-7">7</button>
            <button class="digit" id="btn-8">8</button>
            <button class="digit" id="btn-9">9</button><br>
            <button class="digit" id="btn-4">4</button>
            <button class="digit" id="btn-5">5</button>
            <button class="digit" id="btn-6">6</button><br>
            <button class="digit" id="btn-1">1</button>
            <button class="digit" id="btn-2">2</button>
            <button class="digit" id="btn-3">3</button><br>
            <button class="digit" id="btn-0">0</button>
            <button class="digit" id="btn-." style="background: lightblue;">.</button>
            <button id="btn-clear" style="background: lightblue;">C</button>

    
            
            <!-- Add more operation buttons -->
            <button id="btn-equals" style="background: blueviolet;">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
